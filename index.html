<!DOCTYPE html>
<head>
  <title>Virtual Keyboard w/ HTML, CSS & JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/assets/dcode.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="keyboard/Keyboard.css" />
</head>

<body>
  <div class="container">
    <h1>Virtual Keyboard w/ HTML, CSS & JS</h1>
    <h3>Features</h3>
    <ul>
      <li>Easy to integrate</li>
      <li>Responsive</li>
      <li>Vanilla JS (<strong>no libraries required!</strong>)</li>
    </ul>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea
              placeholder="Textarea"
              id="textarea1"
              class="materialize-textarea use-keyboard-input"
            ></textarea>
            <!-- style="position: absolute; top: 130px; right: 30px; width: 300px" -->
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="keyboard/Keyboard.js"></script>
</body>
